{% load staticfiles %}
{% load static %}
{% load bootstrap4 %}
{% load i18n %}

<!DOCTYPE html>
<html {overflow-y: scroll; } lang="{{ language_code }}">
<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Optey Learning Tool">
  <meta name="author" content="Sajiv Francis">

  <link rel="icon" href="{% static 'favicon.ico' %}">

  <title>Optey Learning Tool</title>

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
      <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  

</head>

<body {overflow-y: scroll; }>
  <nav class="navbar navbar-expand-md navbar-light bg-light mb-4">
    <a class="navbar-brand logo" href="/"><img class="logo" src="{% static "logo.png" %}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <form class="form-inline ml-auto">
        <a href="{% url 'accounts:sign_up' %}" class="btn btn-primary ml-2">Back to Dashboard</a>
      </form>
  </nav>
  <div class="container">
    <div class="fullheight">  <!--  increased the jumbotron width -->
      {% if request.user.is_authenticated %}
      <div class="jumbotron text-center my-auto" align="center">
        <div class="card-header" style="background-color:  #FFFFFF;">
         <h3 class="card-title display-5" style="color: #ff5c5c;">OLT - Content</h3>
       </div>
       <div class="container">
<form method="POST" class="post-form" action="/update/{{file.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>   
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">file Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ file.file }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Uploaded at:</label>  
    <div class="col-sm-4">  
        <input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ file.uploaded_at }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
